<div class="row">
  <div class="col-6">
    <h2 class="my-2">List of news</h2>
  </div>
  <div class="col-6 text-right mt-3">
    <a [routerLink]="['../posts-list/add-post']" class="btn btn-outline-dark"
      ><i class="fas fa-plus"></i
    ></a>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of post; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.title }}</td>
        <td>
          {{
            item.description.length > 50
              ? (item.description | slice: 0:50) + "..."
              : item.description
          }}
        </td>
        <td style="width: 150px">
          <a
            class="btn btn-default text-warning"
            [routerLink]="['../show', item.id]"
            ><i class="fas fa-eye"></i
          ></a>
          <a
            class="btn btn-default text-success"
            [routerLink]="['../edit', item.id]"
            ><i class="far fa-edit"></i
          ></a>
          <a
            class="btn btn-default text-danger"
            (click)="deletePost(deleteModel, item.id)"
            ><i class="far fa-trash-alt"></i
          ></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!----------------------------Model--------------------------->

<ng-template #deleteModel let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Hi there!</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="d('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are You sure To Delete !</p>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="c('Save click')"
    >
      Ok
    </button>
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="d('Cross click')"
    >
      Cancel
    </button>
  </div>
</ng-template>
