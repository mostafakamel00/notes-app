<div class="login">
  <h2>Please Login</h2>
  <div class="form">
    <input type="email" class="my-2 d-block" placeholder="email" autofocus />
    <input type="password" class="d-block" placeholder="password" />
    <button class="btn btn-primary my-3">Login</button>
  </div>
  <h5 class="create my-3">
    Create a new <a [routerLink]="['/auth/signup']">Account</a>
  </h5>
</div>
